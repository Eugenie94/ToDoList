<!DOCTYPE HTML>
<html lang="fr">

<head>
    <title>My to do list</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="page1.css" type="text/css" rel="stylesheet">
    <link rel="icon" href="images.ico" />
    <script src="./bonus/jquery.min.js"></script> <!-- jquery API -->
    <script src="./bonus/jquery.validate.min.js"></script> <!-- validator API -->
    <script src="./page1.js"></script> <!-- main JS script, written in jquery.validate standards-->
</head>


<body>

    <h1>To Do List</h1>

    <div class="progressbar-container">
        <!--progress barre container-->
        <div id="bar" class="progressbar-bar">
            <!--rectangle de la progresse barre-->
            <div id="label" class="progressbar-label"></div> <!-- 0%-->
        </div>
    </div>
    <div class="ready"></div>


    <form>
        <ul>
            <li><input type="checkbox" id="tâches" name="tâches">
                <!--si on met tache entre li et input la checkbox sera placée apres la tache hors ici c est l'inverse-->
                <label for="tâches" class="tâche"><b>tâche 1</label></li>

            <li><input type="checkbox" id="tâches" name="tâches">
                <label for="tâches" class="tâche"><b>tâche 2</b></label></li>

            <li><input type="checkbox" id="tâches" name="tâches">
                <label for="tâches" class="tâche"><b>tâche 3</b></label></li>

            <li><input type="checkbox" id="tâches" name="tâches">
                <label for="tâches" class="tâche"><b>tâche 4</b></label></li>

            <li><input type="checkbox" id="tâches" name="tâches">
                <label for="tâches" class="tâche"><b>tâche 5</b></label></li>

            <li><input type="checkbox" id="tâches" name="tâches">
                <label for="tâches" class="tâche"><b>tâche 6</b></label></li>

            <li><input type="checkbox" id="tâches" name="tâches">
                <label for="tâches" class="tâche"><b>tâche 7</b></label></li>
        </ul>
        <input id="reset" type="submit" value="Reset">
        <!--bouton reset si on met valeur reset les pourcentages restent (pas besoin de JS uniquement HTML)-->
    </form>



    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <!-- indispensable pour que ma progress barre fonctionne lorsque l'on coche-->
    <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
    <!-- indispensable pour que ma progress barre fonctionne lorsque l'on coche-->
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <!--indispensable pour que le formulaire js fonctionne-->
</body>

</html>
